services:
  - type: web
    name: cs2-valuation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 4 --timeout 120 --keep-alive 120 main:app -b 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # DATABASE_URL: Configure in Render dashboard environment variables
      # Recommended: Use Neon.tech PostgreSQL
      # Example: postgresql://neondb_owner:password@ep-icy-hill-aemvtr7r-pooler.c-2.us-east-2.aws.neon.tech/neondb?sslmode=require&channel_binding=require
      # See NEON_DATABASE.md for detailed setup instructions
      # 
      # Alternative options:
      # - If you create a PostgreSQL service on Render, it will automatically create the DATABASE_URL variable
      # - Or configure manually with separate components: DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD 